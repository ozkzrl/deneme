apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: dockozkan/order-service:latest  # Docker Hub imajÄ±
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq"
